<html class="no-js" lang="en" data-theme="dark">

<head>
  <meta charset="utf-8" />
  <!-- Force dark mode immediately (prevents white flash/override) -->
  <script>
    (function () {
      try {
        // Force the data-theme attribute on html element before CSS/React runs
        document.documentElement.setAttribute('data-theme', 'dark');
        // Ensure any code reading saved theme sees 'dark'
        localStorage.setItem('theme', 'dark');
      } catch (e) { /* ignore */ }
    })();
  </script>
